<div
  class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50"
>
  <!-- Header Section -->
  <div
    class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white relative overflow-hidden"
  >
    <div class="absolute inset-0 bg-black/10"></div>
    <div class="absolute inset-0 opacity-20"></div>

    <div class="relative px-6 py-8">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold mb-2">Fee Reports</h1>
          <p class="text-blue-100 text-lg">
            Generate and view comprehensive fee reports
          </p>
        </div>
        <div class="hidden md:flex items-center space-x-4">
          <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-4">
            <i class="pi pi-chart-bar text-2xl"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="px-6 py-8">
    <div
      class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-xl border border-white/20 p-8 text-center"
    >
      <i class="pi pi-chart-bar text-6xl text-blue-600 mb-4"></i>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        Fee Reports Coming Soon
      </h2>
      <p class="text-gray-600 mb-6">
        Comprehensive reporting features are being developed and will be
        available in the next update.
      </p>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-3xl mx-auto">
        <button
          pButton
          type="button"
          label="Collection Report"
          icon="pi pi-chart-line"
          class="p-button-outlined p-button-primary"
          (click)="generateReport('collection')"
        ></button>
        <button
          pButton
          type="button"
          label="Outstanding Report"
          icon="pi pi-exclamation-triangle"
          class="p-button-outlined p-button-warning"
          (click)="generateReport('outstanding')"
        ></button>
        <button
          pButton
          type="button"
          label="Summary Report"
          icon="pi pi-file-pdf"
          class="p-button-outlined p-button-success"
          (click)="generateReport('summary')"
        ></button>
      </div>
    </div>
  </div>
</div>

<!-- Toast Messages -->
<p-toast></p-toast>
